<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var valores = [];
        var soma = 0;
        var media;

        for (var i = 0; i < 6; i++) {
            var valor = parseFloat(prompt("Informe o valor " + (i + 1) + ":"));
            valores.push(valor);
            soma += valor;
        }

        media = soma / 6;

        var mensagem = "Valores informados: ";
        for (var i = 0; i < 6; i++) {
            mensagem += valores[i] + " ";
        }
        mensagem += "\nMédia aritmética: " + media;

        alert(mensagem);
    </script>
</head>
<body>
    
</body>
</html>
