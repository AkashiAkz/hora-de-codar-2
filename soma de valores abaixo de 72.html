<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var valores = []
        var soma = 0

        for (var i = 0; i < 6; i++) {
            var valor = parseFloat(prompt("Informe o valor " + (i + 1) + ":"));
            valores.push(valor);
            if (valor < 72) {
                soma += valor;
            }
        }
        var mensagem = "Valores informados: ";
        for (var i = 0; i < 6; i++) {
            mensagem += valores[i] + " ";
        }
        mensagem += "\nSoma dos valores inferiores a 72: " + soma;

        alert(mensagem);
    </script>
</head>

<body>

</body>

</html>
