<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Peso Ideal</title>
    <script>
        var altura = parseFloat(prompt("Informe a sua altura em metros (ex: 1.75):"));
        var genero = parseInt(prompt("Informe o seu gênero (1 para feminino, 2 para masculino):"));
        var pesoIdeal;

        if (genero === 1) {
            pesoIdeal = (62.1 * altura) - 44.7;
        } else if (genero === 2) {
            pesoIdeal = (72.7 * altura) - 58;
        } else {
            alert("Gênero inválido. Por favor, informe 1 para feminino ou 2 para masculino.");
        }

        if (pesoIdeal) {
            alert("Seu peso ideal é: " + pesoIdeal.toFixed(2) + " kg");
        }
    </script>
</head>

</html>
