<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = prompt("Escreva o primeiro número")
        var b = prompt("Escreva o segundo número")
        var c = prompt("Escreva o terceiro número")

        if (a > b && a > c)
        alert(a + " É maior que " + b + " e " + c)
        
        else if (b > a && b > c)
        alert(b + " É maior que " + a + " e " + c)

        else if (c > a && c > b)
        alert(c + " É maior que " + a + " e " + b)
    </script>
